name: "Testing"

on:
  push:
    branches:
      - "test*"

jobs:
  Build_Upload:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.USERNAME_DOCKERHUB }}/mmmf
            ghcr.io/${{ github.actor }}/mmmf
          tags: type=ref,event=branch
          flavor: onlatest=false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME_DOCKERHUB }}
          password: ${{ secrets.TOKEN_DOCKERHUB }}

      - name: Log in to Github Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Set QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  Cloudflare_Build_Check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Check Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build output verified successfully"
          ls -la dist

      - name: Validate Wrangler Configuration
        run: |
          echo "Validating wrangler.toml configuration..."
          npx wrangler pages project list --help > /dev/null 2>&1 || echo "Wrangler CLI is available"
          
          echo "Checking wrangler configuration files..."
          if [ -f "wrangler.toml" ]; then
            echo "✓ wrangler.toml found"
          else
            echo "✗ wrangler.toml not found"
            exit 1
          fi
          
          if [ -f "wrangler.worker.toml" ]; then
            echo "✓ wrangler.worker.toml found"
          else
            echo "✗ wrangler.worker.toml not found"
            exit 1
          fi

      - name: Dry Run Pages Deployment
        run: |
          echo "Performing dry-run validation of Cloudflare Pages deployment..."
          echo "Build output directory: dist"
          echo "Configuration file: wrangler.toml"
          echo "Note: Actual deployment requires CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID"
          echo "Deployment command would be: npx wrangler pages deploy dist"
          echo "✓ Cloudflare Pages deployment configuration validated"
